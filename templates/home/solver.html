<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
        <link rel="stylesheet" href="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.js"></script>
    </head>

    <div>{{ render_partial('partials/header.html') }}</div>
    <div class="p-8">
        <form action="solve" method="POST">
            <p class="text-5xl font-bold mb-10"> Input the word to solve</p>
            <div class="mb-8">
                <label for="solve" class="block mb-2 text-xl font-bold text-gray-900 dark:text-whit">
                    Word
                </label>
                <input type="text" id="solve" name="solve" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="" required>
            </div>
            <a href={{ url_for("solver_query") }} class="text-white mb-4 bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Submit
            </a>
        </form>

    </div>
    <div> {{ render_partial('partials/footer.html') }}</div>
</html>
